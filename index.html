<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Collapse</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="card">
      <p class="ques">What’s brown and sticky?</p>
      <p class="ans">A stick</p>
      <button class="faq-btn"></button>
    </div>
    <div class="card">
      <p class="ques">What’s an astronaut’s favorite part of a computer?</p>
      <p class="ans">The space bar.</p>
      <button class="faq-btn"></button>
    </div>
    <div class="card">
      <p class="ques">What do you call a fake noodle?</p>
      <p class="ans">An impasta.</p>
      <button class="faq-btn"></button>
    </div>
    <div class="card">
      <p class="ques">How many apples grow on a tree?</p>
      <p class="ans">All of them.</p>
      <button class="faq-btn"></button>
    </div>
    <div class="card">
      <p class="ques">What is 2+2?</p>
      <p class="ans">Depends on who you are asking.</p>
      <button class="faq-btn"></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
